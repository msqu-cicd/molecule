---
- name: Converge
  hosts: all
  become: true
  vars:
    resolv_nameservers:
      - 8.8.8.8
      - 1.1.1.1

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false

  tasks:
    - name: "Include ${CI_PROJECT_NAME}"
      include_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
